<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="add.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>

  <body>
    <div class="header">
      <div class="logo"></div>
      <div class="skyblock"></div>
      <div class="skyblock"></div>
      <div class="skyblock"></div>
      <div class="skyblock"></div>
      <div class="userimg" role="button" onclick="profile()">
        <span class="material-symbols-outlined face"> face </span>
      </div>
    </div>
    <div class="container">
      <div class="Title">Product Management</div>
      <h1>Add Product</h1>
      <hr />
      <div class="scan">
        <div>
          <h2>Product</h2>
        </div>
        <div>
          <input
            class="child"
            type="text"
            placeholder="Product Name"
            id="name"
          />
          <input
            class="child"
            type="text"
            placeholder="Product code"
            id="Product code"
          />
          <input
            class="child"
            type="text"
            placeholder="Product quantity"
            id="Product quantity"
          />
          <input
            class="child"
            type="text"
            placeholder="List price"
            id="List price"
          />
          <input
            class="child"
            type="text"
            placeholder="Product description"
            id="Product description"
          />
          <div class="typediv">
            <div class="radiodiv"><h3>Type</h3></div>
            <div class="radio-group">
              <label for="typeLoose">Loose</label>
              <input
                type="radio"
                id="typeLoose"
                name="productType"
                value="Loose"
                required
              />
              <label for="typePacked">Packed</label>
              <input
                type="radio"
                id="typePacked"
                name="productType"
                value="Packed"
                required
              />
            </div>
          </div>
        </div>
      </div>

      <input
        class="child button"
        type="button"
        value="Add"
        id="btn"
        onclick="Add()"
      />
    </div>
  </body>
</html>
